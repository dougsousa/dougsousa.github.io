<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Academia</title>
	<style type="text/css">

		* {
			font-family: sans-serif;
			outline: none;
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}
		body {
			background: #9977FF;
		}

		section {
			margin: 20px;
			padding: 20px;
			background: rgba(255, 255, 255, 0.25);
			border-radius: 10px;
		}

		p {
			margin-top: 20px;
		}

		fieldset {
			padding: 10px;
			margin-top: 20px;
			border-radius: 10px;
		}
		fieldset div {
			display: inline-block;
		}

		input[type="number"] {
			margin-left: 20px;
		}

		@media screen and (max-width: 720px) {
			fieldset div {
				display: block;
			}

			input[type="number"] {
				margin-left: 0px;
				margin-top: 10px;
			}
		}

	</style>
</head>
<body>

	<main>
		
		<section>
			<h2 style="text-align: center;">Academia</h2>
		</section>

		<section>

			<h4>Exercícios do dia</h4>

			<fieldset>
				<legend>Abdominais</legend>
				<span>Repetições: </span>
				<div class="item"><input type="checkbox" class="checkitem" id="ab1"> <label for="ab1">20</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="ab2" disabled> <label for="ab2">40</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="ab3" disabled> <label for="ab3">60</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="ab4" disabled> <label for="ab4">80</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="ab5" disabled> <label for="ab5">100</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="ab6" disabled> <label for="ab6">120</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="ab7" disabled> <label for="ab7">140</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="ab8" disabled> <label for="ab8">160</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="ab9" disabled> <label for="ab9">180</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="ab10" disabled> <label for="ab10">200</label></div>
				<div class="item"><input type="number" min="201" value="201" disabled></div>
			</fieldset>

			<fieldset>
				<legend>Pernas</legend>
				<span>Repetições: </span>
				<div class="item"><input type="checkbox" class="checkitem" id="pe1"> <label for="pe1">20</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="pe2" disabled> <label for="pe2">40</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="pe3" disabled> <label for="pe3">60</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="pe4" disabled> <label for="pe4">80</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="pe5" disabled> <label for="pe5">100</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="pe6" disabled> <label for="pe6">120</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="pe7" disabled> <label for="pe7">140</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="pe8" disabled> <label for="pe8">160</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="pe9" disabled> <label for="pe9">180</label></div>
				<div class="item"><input type="checkbox" class="checkitem" id="pe10" disabled> <label for="pe10">200</label></div>
				<div class="item"><input type="number" min="201" value="201" disabled></div>
			</fieldset>

		</section>

		<section>
			<h4>Exercícios do mês</h4>
			<fieldset>
				<legend>Período</legend>
				<label>Mês:</label>
				<select>
					<option value="01">Janeiro</option>
					<option value="02">Fevereiro</option>
					<option value="03">Março</option>
					<option value="04">Abril</option>
					<option value="05">Maio</option>
					<option value="06">Junho</option>
					<option value="07">Julho</option>
					<option value="08">Agosto</option>
					<option value="09">Setembro</option>
					<option value="10">Outubro</option>
					<option value="11">Novembro</option>
					<option value="12">Dezembro</option>
				</select>
				<label>Ano:</label>
				<select>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
				</select>
			</fieldset>
			<p>Abdominais: 840</p>
			<p>Pernas: 1020</p>
		</section>

	</main>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(".checkitem").click(function(){
			let id = $(this).attr('id');
			let ident = id.slice(0,2);
			let numero = parseInt(id.substring(2));
			let newnumero = numero + 1;

			if ($('#'+id).is(":checked")) {
				console.log("ligou - "+ident+newnumero);
				if (newnumero < 10) {
					$("#"+ident+newnumero).removeAttr("disabled");
				}
			} else {
				console.log("desligou");
				if (newnumero < 10) {
					for (var i = newnumero; i <= 10; i++) {
						$("#"+ident+i).prop('checked', false);
						$("#"+ident+i).attr("disabled", true);
					}
				}
			}
		});
	</script>

</body>
</html>
