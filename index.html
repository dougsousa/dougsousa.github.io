<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#E6E6E6">
    <title>Douglas Sousa</title>
    <link rel="icon" href="images/logo.png">
    <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

    <section id="nav">
        <nav id="navbar">
            <div id="navbar-logo"><a href="">D.</a></div>
            <div id="navbar-links">
                <a class="tonamove" href="#home">Home</a>
                <a class="tonamove" href="#portfolio">Portfolio</a>
                <a class="tonamove" href="#about">About</a>
                <a class="tonamove" href="#contact">Contact</a>
            </div>
        </nav>
    </section>

    <section id="home" class="section-content">
        <div class="container py-5">
            <div class="row py-5">
                <div class="col-12">
                    <p class="section-subtitle m-0 p-0">Olá! Meu nome é</p>
                    <h2 class="section-title my-4">Douglas Sousa</h2>
                    <p class="section-subtitle m-0 p-0">Developer</p>
                </div>
            </div>
        </div>
    </section>
    
    <section id="portfolio" class="section-content bg-light">
        <div class="container py-5">
            <div class="row py-5">
                <div class="col-12">
                    <h2 class="section-title">Portfolio</h2>
                    <p class="section-subtitle">O que eu faço</p>
                </div>
            </div>
        </div>
    </section>
    
    <section id="about" class="section-content">
        <div class="container py-5">
            <div class="row py-5">
                <div class="col-12">
                    <h2 class="section-title">About</h2>
                    <p class="section-subtitle">Quem eu sou</p>
                </div>
            </div>
        </div>
    </section>
    
    <section id="contact" class="section-content bg-light">
        <div class="container py-5">
            <div class="row py-5">
                <div class="col-12">
                    <h2 class="section-title">Contact</h2>
                    <p class="section-subtitle">Onde me encontrar</p>
                </div>
            </div>
        </div>
    </section>
    
    <section id="footer">
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <div class="">&copy; <span id="footer-year"></span> Douglas Sousa</div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS -->
	<script type="text/javascript" src="assets/jquery3.4.1.min.js"></script>
	<script type="text/javascript" src="assets/popper.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/main.js"></script>
    <script>
    var d = new Date();
    var n = d.getFullYear();
    document.getElementById("footer-year").innerHTML = n;
    </script>

</body>
</html>
